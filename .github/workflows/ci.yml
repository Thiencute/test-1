name: Java CI/CD with Maven and Docker

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    
    # Grant permissions for the job to read contents and write packages
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Check out the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up JDK 11 based on pom.xml
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Build with Maven
      # This command will also run tests and create the .jar file
      - name: Build with Maven
        run: mvn clean package

      # 4. Log in to the GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # The GITHUB_TOKEN is automatically generated by Actions
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Tags the image with the repository owner, image name, and 'latest' tag
          tags: ghcr.io/${{ github.repository_owner }}/helloworld:latest
